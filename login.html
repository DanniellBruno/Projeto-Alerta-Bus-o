<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
    <img src="img/logo.png"Logo alerta">
</header>
        <h1>Login</h1>
    <div>
        <form id="login">
                <label for="nome"></label>
                <input class="input" type="text" id="nome" name="nome" placeholder="Seu nome" required>
            <br>
            <br>
                <label for="senha"></label>
                <input class="input" type="password" id="senha" name="senha" placeholder="Sua senha" required>
            <br>
            <br>
                <button class="btn" type="reset">Corrigir</button>
                <button class="btn" onclick="checkLogin(event)">Acessar</button>
            </form>
    </div>
   
        <script src="js/login.js"></script>

</body>
</html>
